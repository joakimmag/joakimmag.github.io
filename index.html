<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>wireless router</title>
</head>
<body>
    <img id="heading" src="img/heading.png" alt="wireless router">
    <div id="router-container">
      <div id="adjustable">&larr;&nbsp;Adjustable</div>
      <div id="antenna-left-container">
        <img id="antenna-left" src="img/antenna-left.png" alt="left antenna"
          ondragstart="return false;">
      </div>
      <div id="antenna-right-container">
        <img id="antenna-right" src="img/antenna-right.png" alt="right antenna"
          ondragstart="return false;">
      </div>
      <img id="router" src="img/router.png" alt="router">
      <div id="pwr-led" class="led"></div>
      <div id="wlan-led" class="led"></div>
      <div id="port2-led" class="led"></div>
      <div id="int-led" class="led"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
